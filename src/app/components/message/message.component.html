<div class="container">
  <h2>Messages</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>User Name</th>
        <th>Email</th>
        <th>Message</th>
        <th>Created At</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let message of displayedUsers">
        <td>{{ message.userName }}</td>
        <td>{{ message.email }}</td>
        <td>{{ message.message }}</td>
        <td>{{ message.createdAt | date }}</td>
        <td>
          <button class="btn btn-danger" (click)="handleDelete(message._id)">
            <i class="fas fa-trash"></i> <!-- Font Awesome delete icon -->
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="pagination-controls text-center">
    <div class="row">
      <div class="col">
        <button class="btn btn-secondary" (click)="previousPage()">Previous</button>
      </div>
      <div class="col">
        <span class="mx-3">Page {{ currentPage }} of {{ totalPages }}</span>
      </div>
      <div class="col">
        <button class="btn btn-secondary" (click)="nextPage()">Next</button>
      </div>
    </div>
  </div>
</div>
