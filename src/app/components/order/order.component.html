<div class="container">
  <h2 class="text-center my-5">All Order</h2>
  <table class="table table-striped table-bordered custom-table">
    <thead>
      <tr>
        <th>UserName</th>
        <th>Email</th>
        <th>Order Items</th>
        <th>Payment Status</th>
        <!-- <th>Total Price</th> -->
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cart of displayedUsers">
        <td>{{ cart.userId.firstName }} {{ cart.userId.lastName }}</td>
        <td>{{ cart.userId.email }}</td>
        <td>
          <ul>
            <li *ngFor="let item of cart.cartItems">
              <span class="text-danger">Book:</span> {{ item.bookTitle }},<br>
              <span class="text-danger">Price:</span> ${{ item.bookPrice }}
            </li>
          </ul>
        </td>
        <td>{{ cart.paymentStatus }}</td>
        <!-- <td>${{ cart.totalPrice }}</td> -->
      </tr>
    </tbody>
  </table>
  <div class="pagination-controls text-center">
    <div class="row">
      <div class="col">
        <button class="btn btn-secondary" (click)="previousPage()">Previous</button>
      </div>
      <div class="col">
        <span class="mx-3">Page {{ currentPage }} of {{ totalPages }}</span>
      </div>
      <div class="col">
        <button class="btn btn-secondary" (click)="nextPage()">Next</button>
      </div>
    </div>
  </div>
</div>
