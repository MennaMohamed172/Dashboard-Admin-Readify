<div class="container mt-5">
  <h3 class="title text-center fw-bold mb-3" style="padding-bottom: 10px;">All Users</h3>
  <table class="table custom-table">
    <thead style="background-color: #b64926; color: white;">
      <tr>
        <th scope="col">User Name</th>
        <th scope="col">Email</th>
        <th scope="col">Phone Number</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of displayedUsers">
        <td>{{ user.userName }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.phoneNumber }}</td>
        <td><button class="btn btn-danger btn-sm" (click)="handleDelete(user._id)"><i class="fas fa-trash-alt"></i></button></td>
      </tr>
    </tbody>
  </table>
  <!-- <div class="text-center">
    <button class="btn btn-primary" (click)="previousPage()" [disabled]="currentPage === 1">Previous</button>
    <span *ngFor="let page of pages" class="mx-1" (click)="changePage(page)" [class.active]="currentPage === page">{{ page }}</span>
    <button class="btn btn-primary" (click)="nextPage()" [disabled]="currentPage === totalPages">Next</button>
  </div> -->
  <div class="pagination-controls text-center">
    <div class="row">
      <div class="col">
        <button class="btn btn-secondary" (click)="previousPage()">Previous</button>
      </div>
      <div class="col">
        <span class="mx-3">Page {{ currentPage }} of {{ totalPages }}</span>
      </div>
      <div class="col">
        <button class="btn btn-secondary" (click)="nextPage()">Next</button>
      </div>
    </div>
  </div>
</div>
